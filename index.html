<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
  <div class="container">
    <div class="calculator">
       <input type="text" id="displayScreen" readonly>
        <div class="buttons">
            <button class="btnBox" id="btns"  onclick="clearDisplay('')">AC</button>
            <button class="btnBox"  id="btns" onclick="operator('+')">+</button>
            <button class="btnBox"  id="btns" onclick="operator('%')">%</button>
            <button class="btnBox"  id="btns" onclick="operator('/')">/</button>
            <button class="btnBox" onclick="inputNum('7')">7</button>
            <button class="btnBox" onclick="inputNum('8')">8</button>
            <button class="btnBox" onclick="inputNum('9')">9</button>
            <button class="btnBox"  id="btns" onclick="operator('*')">*</button>
            <button class="btnBox" onclick="inputNum('4')">4</button>
            <button class="btnBox" onclick="inputNum('5')">5</button>
            <button class="btnBox" onclick="inputNum('6')">6</button>
            <button class="btnBox"  id="btns"  onclick="operator('-')">-</button>
            <button class="btnBox" onclick="inputNum('1')">1</button>
            <button class="btnBox" onclick="inputNum('2')">2</button>
            <button class="btnBox" onclick="inputNum('3')">3</button>
            <button class="btnBox" onclick="inputNum('0')">0</button>   
            <button class="btnBox" id="btn" onclick="calculate('')">=</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
